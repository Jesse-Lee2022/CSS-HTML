<html>
  <head>
    <script>
      function validate() {
            
            if( document.ordForm.nameChoice.value.length<1 ) {
                alert( "Fill your name" );
                document.ordForm.nameChoice.focus() ;
                return false;
            }
            if(( document.ordForm.ageChoice.value < 1) ||
                (document.ordForm.ageChoice.value > 150)) {
                alert( "Quantity must be a number from 1 - 150!" );
                document.ordForm.qty.focus() ;
                return false;
            }
            console.log(document.getElementById("nameChoice").value)
            return false;
          }
          
    </script>
  </head>

    <form class="form-section" id="form-page" method="post" 
    name="ordForm" onsubmit = "return(validate())">
      <div id="form-title">Form</div>
      <div id="form-extra">
      <div id="form-background">

        </div>

          Your Email*
          <input type="email" class="form-input" id="emailChoice" name="emailChoice" placeholder="hello@johndoe.com">

      </div>
    </form>
